<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div>
        <div class="col">
            <img src="https://cdn-icons-png.flaticon.com/512/951/951867.png" width="50" , height="50"></img>
        </div>
    </div>
    <a class="navbar-brand" href="#">Property Portal</a>

    <div class="ml-auto">
        <i class="fa fa-user" style="font-size:40px"></i>
    </div>
    <div class="ml-auto">
        <i class="fa fa-envelope-o float-right" style="font-size:40px"></i>
    </div>

    <div class="float-right ml-auto">
        <a href="signin.html" class="pull-right">
            <button class="btn navbar-btn btn-danger pull-right" id="signInBtn">Sign in</button>
        </a>
    </div>
</nav>
<div id="input_form">
    <div class="container">
        <h1>Matching search results</h1>
        <div class="row">
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchInputText" placeholder="Search">
                    </div>
                </form>
            </div>
            <div class="col">
                <a href="Frontpage_searchResult_signin.html">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </a>
            </div>
            <div class="col">
                <button class="btn btn-primary">
                    <i class="fa fa-filter" style="font-size:24px" id="filterBtn"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card-deck">
            <div class="card"  style="width: 18rem;">
                <img src="https://d2k4yjfecjwzua.cloudfront.net/F69937C4-85F7-4C48-91B9-360034ED3D1E/563686_GalleryPicture.jpg"
                     class="card-img-top img-fluid" alt="..." style="max-height: 200px;">
                <div class="card-body d-flex flex-column mt-auto">
                    <h5 class="card-title">Apartment 5000kr./month</h5>
                    <p class="card-text">Nice apartment with a view in Odense C.</p>
                    <a href="property.html" id="property1" class="btn btn-primary" style="margin-top: auto">See more information</a>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="https://d2k4yjfecjwzua.cloudfront.net/CDC980E8-1777-44A8-B5CE-A7F4A97E7FBE/556277_GalleryPicture.jpg"
                     class="card-img-top img-adjusted" alt="..." style="max-height: 200px;">
                <div class="card-body d-flex flex-column mt-auto">
                    <h5 class="card-title">House 7000kr./month</h5>
                    <p class="card-text">Quiet house with outdoor space in Aarhus C.</p>
                    <a href="property.html" id="property2" class="btn btn-primary" style="margin-top: auto">See more information</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
