<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Portal</title>

<body>
<header id="header_signin">
    <div class="container">
        <div class="row">

            </div>
            <div class="col-lg-8">
                <h1>Property Portal</h1>
            </div>
            <div class="col">
                <i class="fa fa-user" style="font-size:24px"></i>
            </div>
            <div class="col">
                <i class="fa fa-envelope-o" style="font-size:24px"></i>
            </div>

        </div>

<div id="displayPropertyImages">

        <div class="row">

            <div class="col">

            </div>

                <h2>Bogensevej 47, 3th, 5323 Odense M</h2>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-10">
        <div id="description">
            <h3>About me</h3>
            <textarea>Im 26 years old and studies a master's degree in pharmacy at SDU. In addition to studying, she works on the side at a pharmacy. I love going for long walks in nature and good food. Intollerant for smelly socks
            </textarea>
        </div>
    </div>
</div>
<div class="col">
    <div id="rightPanel" style="justify-content: center">
        <div>
            <a href="property.html">

            </a>
        </div>
    </div>
</div>
