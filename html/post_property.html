<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header id="header_signin">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/951/951867.png" width="50" , height="50"></img>
            </div>
            <div class="col-lg-8">
                <h1>Property Portal</h1>
            </div>
            <div class="col">
                <i class="fa fa-user" style="font-size:24px"></i>
            </div>
            <div class="col">
                <i class="fa fa-envelope-o" style="font-size:24px"></i>
            </div>
            <div class="col">
                <a href="Frontpage_not_signed_in.html">
                    <button id="signOutBtn">Sign out</button>
                </a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8" id="leftPanel">
            <div id="input_form">
                <div class="row">
                    <div class="col-lg-10">
                        <form>
                            <div class="form-group">
                                <label for="adressInputText">Address</label>
                                <input type="text" class="form-control" id="adressInputText" placeholder="enter adress">
                            </div>
                            <div class="form-group">
                                <label for="priceInputText">Price</label>
                                <input type="text" class="form-control" id="priceInputText"
                                       placeholder="enter price">
                            </div>
                            <div class="form-group">
                                <label for="sizeInputText">Size</label>
                                <input type="text" class="form-control" id="sizeInputText"
                                       placeholder="enter size">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <a href="#">
                        <i class="fa fa-upload" style="font-size:20px">    Upload Images</i>
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <a href="Frontpage_lender_signd_in.html">
                        <button id="saveBtn">Save</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="col" id="rightPanel">
            <p>Type</p>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="flatCheck">
                <label class="form-check-label" for="flatCheck">Flat</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="roomCheck">
                <label class="form-check-label" for="roomCheck">Room</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="houseCheck">
                <label class="form-check-label" for="houseCheck">House</label>
            </div>
            <p></p>
            <p>Facilities</p>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="furnishedCheck">
                <label class="form-check-label" for="furnishedCheck">Furnished</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="parkingCheck">
                <label class="form-check-label" for="parkingCheck">Parking</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="petsCheck">
                <label class="form-check-label" for="petsCheck">Pets allowed</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="washingMachineCheck">
                <label class="form-check-label" for="washingMachineCheck">Washing Machine</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dishwasherCheck">
                <label class="form-check-label" for="dishwasherCheck">Dishwasher</label>
            </div>
        </div>
    </div>
</div>


</body>
</html>
