<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header id="header">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/951/951867.png" width="50", height="50"></img>
            </div>
            <div class="col">
                <h1>Property Portal</h1>
            </div>
        </div>
    </div>
</header>

<div id="input_form">
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="emailInputText" placeholder="enter email">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="passwordInputText" placeholder="enter password">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="Frontpage_signed_in.html">
                    <button id="signInBtn">Sign in</button>
                </a>
            </div>
        </div>





    </div>
    <a href="#" id="createAccountLink">Note yet a user? Create account here</a>
</div>


</body>
</html>
