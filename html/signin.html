<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div>
        <div class="col">
            <img src="https://cdn-icons-png.flaticon.com/512/951/951867.png" width="50" , height="50"></img>
        </div>
    </div>
    <a class="navbar-brand" href="#">Property Portal</a>
</nav>

<div id="input_form">
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <label for="emailInputText">Email</label><input type="text" class="form-control" id="emailInputText" placeholder="Enter email">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <label for="passwordInputText">Password</label><input type="text" class="form-control" id="passwordInputText" placeholder="Enter password">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="frontpageSignedIn.html">
                    <button class="btn btn-primary" id="signInBtn">Sign in</button>
                </a>
            </div>
        </div>
        <br>
        <a style="text-align: center" href="#" id="createAccountLink">Not yet a user? Create account here</a>

    </div>
</div>
</body>
</html>
